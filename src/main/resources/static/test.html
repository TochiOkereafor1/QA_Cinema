  .screen
  {
    width:100%;
    height:20px;
    background:#4388cc;
    color:#fff;
    line-height:20px;
    font-size:15px;
  }
  
  .smallBox::before
  {
    content:".";
    width:15px;
    height:15px;
    float:left;
    margin-right:10px;
  }
  .greenBox::before
  {
    content:"";
    background:Green;
  }
  .redBox::before
  {
    content:"";
    background:Red;
  }
  .emptyBox::before
  {
    content="";
    box-shadow: inset 0px 2px 3px 0px rgba(0, 0, 0, .3), 0px 1px 0px 0px rgba(255, 255, 255, .8);
      background-color:#ccc;
  }

  }
  
  
  .Displaytable
  {
    text-align:center;
  }
  .Displaytable td, .Displaytable th {
      border: 1px solid;
      text-align: left;
  }
  
  textarea
  {
    border:none;
    background:transparent;
  }
  
  
  
  input[type=checkbox] {
      width:0px;
      margin-right:18px;
  }
  
  input[type=checkbox]:before {
      content: "";
      width: 15px;
      height: 15px;
      display: inline-block;
      vertical-align:middle;
      text-align: center;
      box-shadow: inset 0px 2px 3px 0px rgba(0, 0, 0, .3), 0px 1px 0px 0px rgba(255, 255, 255, .8);
      background-color:#ccc;
  }
  
  input[type=checkbox]:checked:before {
      background-color:Green;
      font-size: 15px;
  }
