<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <!-- Carousel -->
    <section>
        <div id="carouselExampleFade" class="carousel slide carousel-fade " data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item"> <img src="./CarsFilmPoster.jpg" class=" d-block w-100"  alt="..."> </div>
                <div class="carousel-item "> <img src="./CastAwayFilmPoster.png" class="d-block w-100" alt="..."> </div>
                <div class="carousel-item"> <img src="./DeathBecomesHerFilmPoster.jpg" class="d-block w-100" alt="..."> </div>
                <div class="carousel-item"> <img src="./GoldenEyeFilmPoster.jpg" class="d-block w-100" alt="..."></div>
                <div class="carousel-item active"> <img src="./GoldenEyeFilmPoster2.jpg" class="d-block w-100" alt="..."></div>
                <!-- <div class="carousel-item"> <img src="./images/thehobbit-poster.png" class="d-block w-100" alt="..."></div>
                <div class="carousel-item"> <img src="./images/ALT-poster.jpeg" class="d-block w-100" alt="..."></div> -->
            </div> 
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade"

                <span class="carousel-control-prev-icon" aria-hidden="true">     
                </span> 
                <span
                    class="visually-hidden">Previous
                </span> 
            </button> 
            <button class="carousel-control-next"
                    type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next"> 
                <span
                    class="carousel-control-next-icon" aria-hidden="true"></span> <span
                    class="visually-hidden">Next
                </span> 
            </button>
        </div>
